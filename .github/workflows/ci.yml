name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter (biome)
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Upload build artifacts (cache)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

  # If you want to add a deployment step in the future, add it here and guard
  # it with repository Secrets (for example, a Vercel token, AWS credentials,
  # Netlify token, etc.). Keeping deployment out of CI for now avoids accidental
  # production pushes from PRs.